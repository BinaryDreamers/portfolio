<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>User Profile</title>

<body>

      <div class="container" id="container">
        <div id="profile-skeleton" class="skeleton-profile">
          <div class="skeleton-banner">
            <div class="skeleton-avatar"></div>

            <div class="skeleton-text name"></div>

        <div class="leetcode-container" id="leetcode-container">

            <li><div class="skeleton-text"></div> <div class="skeleton-time"></div></li>
            <li><div class="skeleton-text"></div> <div class="skeleton-time"></div></li>
          </ul>
        </div>
      </div>
    
    <main class="main_container" id="main_container">
      
    </main>

    
         

  <script type="module" src="profile.js"></script>
  <script type="module" src="membersProfile.js"></script>
